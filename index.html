<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup & login form  </title>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h2 class="title">signup</h2>

        <form name="myForm" onsubmit="return validateForm()" method="post">
            FirstName: <input type="text" name="Firstname" oninput="clearError('firstnameError')"><span id="firstnameError"></span><br>
            LastName: <input type="text" name="lastname" oninput="clearError('lastnameError')"><span id="lastnameError"></span><br>
            userName: <input type="text" name="username" oninput="clearError('usernameError')"><span id="usernameError"></span><br>
            Email: <input type="text" name="email" oninput="clearError('emailError')"><span id="emailError"></span><br>
            Password: <input type="password" name="password" oninput="clearError('passwordError')"><span id="passwordError"></span><br>
            Confirm Password: <input type="password" name="confirmPassword" oninput="clearError('confirmPasswordError')"><span id="confirmPasswordError"></span><br>
            <div class="button-container">
                <input type="submit" value="Submit" class="button">
            </div>
        </form>
        
        
        
         
    </div>
    <script src="index.js"></script>
    
</body>
</html>
